<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Tweaker </title>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/form.css">
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>


<body>

    <div class="container">
        <!-- form card login -->
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Login</h3>
            </div>
            <div class="card-body">
                <form autocomplete="off" class="form" id="formLogin" name="formLogin" role="form">
                    <div class="form-group">
                        <label for="uname1">Username</label>
                        <input class="form-control" id="uname1" name="uname1" required="" type="text">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input autocomplete="new-password" class="form-control" id="pwd1" required="" type="password">
                    </div>
                    <div class="form-check small">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox">
                            <span>Remember me on this computer</span>
                        </label>
                    </div>
                    <button class="btn btn-success btn-lg float-right" type="button">Login</button>
                </form>
            </div>
            <!--/card-block-->
        </div><!-- /form card login -->

        <!-- form card register -->
        <div class="card card-outline-secondary">
            <div class="card-header">
                <h3 class="mb-0">Sign Up</h3>
            </div>
            <div class="card-body">
                <form autocomplete="off" class="form" role="form">
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input class="form-control" id="inputName" placeholder="Full name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail3">Email</label>
                        <input class="form-control" id="inputEmail3" placeholder="Email" required="" type="email">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3">Password</label>
                        <input class="form-control" id="inputPassword3" placeholder="Password" required=""
                            type="password">
                        <small class="form-text text-muted" id="passwordHelpBlock">Your password must be 8-20 characters
                            long, contain letters and numbers, and must not contain spaces, special characters, or
                            emoji.</small>
                    </div>
                    <div class="form-group">
                        <label for="inputVerify3">Verify</label>
                        <input class="form-control" id="inputVerify3" placeholder="Password (again)" required=""
                            type="password">
                    </div>
                    <div class="form-group">
                        <button class="btn btn-success btn-lg float-right" type="submit">Register</button>
                    </div>
                </form>
            </div>
        </div><!-- /form card register -->
    </div>


    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
        integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="css/left-style.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ"
        crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY"
        crossorigin="anonymous"></script>
</body>

</html>
